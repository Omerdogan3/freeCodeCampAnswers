<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container-fluid text-center">
  <h1>Random Quote Generator</h1>
  <p>Some Quotes of Mustafa Kemal Ataturk</p>
  <img src="http://ataturk.istanbul.gov.tr/GalleryLibrary/1-M.Kemal.Ataturk.jpg" />
  <br/>
  <button class="btn btn-default" type="submit" id="newQuote">New Quote</button>
  <a href"#" class="btn btn-default" id="tweet">Tweet</a>
  <div class="quotes">
    <span class="quote">“Everything we see in the world is the creative work of women.” </span>
    <span class="author">-Mustafa Kemal Atatürk</span>
  </div> 
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
